    <main>
        <h1>Group Information Form</h1>
        <form id="surveyForm">
            <div>
                <label style="display: block;font-weight: bold;" for="group_name">Surveyor Name:</label>
                <input type="text" id="group_name" name="group_name" required>
            </div>

            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>

            <div>
                <label for="survey_company">Survey Company:</label>
                <input type="text" id="survey_company" name="survey_company">
            </div>

            <div>
                <label for="client">Client:</label>
                <input type="text" id="client" name="client">
            </div>

            <div>
                <label for="client_id">Client ID:</label>
                <input type="text" id="client_id" name="client_id">
            </div>
            <div>
                <label for="client_reference">Client Reference:</label>
                <input type="text" id="client_reference" name="client_reference">
            </div>
            <br>
            <button
                style="display: block;width: 100%;padding: 10px;background-color: #007bff;color: #fff;border: none;border-radius: 5px;cursor: pointer;"
                type="button" onclick="sendGroupData()">Next</button>
        </form>
    </main>
    <script>
        function goToLandingPage() {
        window.location.href = "/";
      }
        function sendGroupData() {
            // Get the group name input value
            var groupName = document.getElementById("group_name").value;
            var locationName = document.getElementById("location").value;
            var survey_companyName = document.getElementById("survey_company").value;
            var clientName = document.getElementById("client").value;
            var client_idName = document.getElementById("client_id").value;
            var client_referenceName = document.getElementById("client_reference").value;

            // Validate if all required fields are filled
            if (groupName === "") {
                alert("Please fill in Surveyor Name.");
                return; // Stop further processing if any required field is empty
            }
            //     // Send the group name to the Flask server
            //     fetch('/group_data', {
            //         method: 'POST',
            //         headers: {
            //             'Content-Type': 'application/json'
            //         },
            //         body: JSON.stringify({ 'group_name': groupName, 'location': locationName, 'survey_company': survey_companyName, 'client': clientName, 'client_id': client_idName,'client_reference':client_referenceName })
            //     }).then((response) => {if (response.text == "ok"){
            //         window.location.href = '/page3'
            //     }})
            //         .catch(error => {
            //             console.error('Error:', error);
            //         });
            // }

            // Send the group name to the Flask server
            fetch('/group_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'group_name': groupName,
                    'location': locationName,
                    'survey_company': survey_companyName,
                    'client': clientName,
                    'client_id': client_idName,
                    'client_reference': client_referenceName
                })
            }).then(response => {
                // Check if the response status is OK (200)
                if (response.ok) {
                    // Read and return the response text
                    return response.text();
                }
            })
                .then(responseText => {
                    // Check if the response text is "ok"
                    if (responseText === "ok") {
                        // Redirect to page3
                        window.location.href = '/page3';
                    } else {
                        console.error('Unexpected response from server:', responseText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
    <script>
        // Function to display popup with received messages
        function showPopup(messages) {
            alert("Received Messages:\n" + messages);
        }

        // Check if the connection was successful
        var connection_status = "{{ connection_status }}";

        // If the connection was successful, display popup with received messages
        if (connection_status === "Connected") {
            // Assuming you have a function to fetch received messages from server
            fetch('/get_received_messages')
            .then(response => response.json())
            .then(data => {
                showPopup(data.messages);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
